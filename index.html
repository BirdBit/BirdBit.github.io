<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transparent Navbar on Image</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Verdana, Arial, sans-serif;
        }

        .hero-image {
            position: relative;
            height: 100vh; /* Full height */
            background: url('/path/to/your/image.jpg') no-repeat center center/cover; /* Update with your image path */
        }

        .navbar {
            position: absolute;
            top: 0;
            width: 100%;
            padding: 20px 0;
            text-align: right;
            padding-right: 50px; /* Adjust based on your design */
        }

        .navbar a {
            color: white; /* Or any color that matches your design */
            text-decoration: none;
            margin-left: 20px; /* Space out the navbar items */
            font-size: 16px; /* Adjust based on your design */
            transition: color 0.3s ease;
        }

        .navbar a:hover {
            color: #ddd; /* Hover effect color */
        }

        .hero-content {
            position: absolute;
            top: 50%; /* Center vertically */
            left: 50%; /* Center horizontally */
            transform: translate(-50%, -50%);
            text-align: center;
            color: white; /* Text color */
        }

        /* Additional styling for your content */
        .hero-content h1 {
            font-size: 3em;
        }
        .hero-content p {
            font-size: 1.2em;
        }
    </style>
</head>
<body>

<div class="hero-image">
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#blog">Blog</a>
        <a href="#shop">Shop</a>
        <a href="#contact">Contact us</a>
    </div>
    <div class="hero-content">
        <h1>DNA Science</h1>
        <p>Genetic engineering</p>
        <!-- Button styles should be defined within your CSS -->
        <button>Learn More</button>
    </div>
</div>

</body>
</html>

<style>
body, html {
  margin: 0;
  padding: 0;
  height: 100%;
}

.topnav {
  overflow: hidden;
  background-color: #000;
  position: relative; /* Make sure navbar is positioned relative to the body */
  z-index: 10; /* Ensure navbar is above the image */
}

.topnav a {
  float: right;
  color: #ffffff;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #4CAF50;
  color: white;
}

.fullscreen-bg {
  position: absolute;
  top: 50px; /* Adjust based on the actual height of your navbar */
  left: 0;
  width: 100vw;
  height: calc(100vh - 50px); /* Adjust height to fill screen below navbar */
  object-fit: cover;
}
</style>

<body>
<div class="topnav">
    <a href=" ">About</a>
    <a href=" ">Blog</a>
    <a href=" ">Research</a>
    <a class="active" href="index.html">Home</a>
</div>

<!-- Fullscreen Background Image -->
<img src="House Finch.jpeg" alt="Background Image" class="fullscreen-bg">

<div class="content">
    <h1>Avian Genomics</h1>
    <p>A blog about birds & bioinformatics</p>
</div>

<script src="" async defer></script>
</body>

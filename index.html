<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transparent Navbar on Image</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Verdana, Arial, sans-serif; 
        }

        .hero-image {
            position: relative;
            height: 100vh; /* Full height */
            background: url('House Finch.jpeg') no-repeat center center/cover; /* Update with your image path */
        }

       .navbar {
            position: absolute;
            top: 0;
            left: 0; /* Ensures that the navbar starts from the far left */
            width: 100%;
            padding: 20px; /* Apply padding uniformly */
            box-sizing: border-box; /* Ensures padding is included within the width */
            text-align: right;
        }


        .navbar a {
            color: #0A0908; /* Or any color that matches your design */
            text-decoration: none;
            margin-left: 20px; /* Space out the navbar items */
            font-size: 16px; /* Adjust based on your design */
            transition: color 0.3s ease;
        }

        .navbar a:hover {
            color: #ddd; /* Hover effect color */
        }

        .hero-content {
            position: absolute;
            top: 30%; /* Center vertically */
            left: 15%; /* Start a fourth of the way from the left */
            transform: translateY(-50%); /* Only center vertically */
            text-align: left; /* Align text to the left */
            color: #0A0908; /* Text color */
            max-width: 50%; /* Max width to contain the text in the left half */
         }
 


        /* Additional styling for your content */
        .hero-content h1 {
            font-size: 3em;
        }
        .hero-content p {
            font-size: 1.2em;
        }
    </style>
</head>
<body>

<div class="hero-image">
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#blog">Blog</a>
        <a href="#research">Research</a>
        <a href="#contact">Projects</a>
        <a href="#about">About</a>
    </div>
    <div class="hero-content">
        <h1>Avian Genomics</h1>
        <p>A blog about bioinformatics & birds</p>
        <!-- Button styles should be defined within your CSS -->
    </div>
</div>

</body>
</html>

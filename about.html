<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avian Genomics | About</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Verdana, Arial, sans-serif;
            scroll-snap-type: y mandatory;
        }

        .snap-section {
            height: 100vh;
            width: 100vw;
            scroll-snap-align: start;
        }

        .hero-image {
            background: url('path-to-your-hero-image.jpg') no-repeat center center/cover;
            position: relative;
        }

     .navbar {
            position: absolute;
            top: 0;
            left: 0; /* Ensures that the navbar starts from the far left */
            width: 100%;
            padding: 20px; /* Apply padding uniformly */
            box-sizing: border-box; /* Ensures padding is included within the width */
            text-align: right;
        }


        .navbar a {
            color: #0A0908; /* Or any color that matches your design */
            text-decoration: none;
            margin-left: 20px; /* Space out the navbar items */
            font-size: 19px; /* Adjust based on your design */
            transition: color 0.3s ease;
        }

        .navbar a:hover {
            color: #ddd; /* Hover effect color */
        }

        .hero-content {
            position: absolute;
            top: 35%; /* Center vertically */
            left: 20%; /* Start a fourth of the way from the left */
            transform: translateY(-50%); /* Only center vertically */
            text-align: left; /* Align text to the left */
            color: #0A0908; /* Text color */
            max-width: 50%; /* Max width to contain the text in the left half */
         }
 


        /* Additional styling for your content */
        .hero-content h1 {
            font-size: 3em;
        }
        .hero-content p {
            font-size: 1.2em;
        }
        .about-text {
            flex-basis: 15%;
            margin-left: 15%;
        }

        .about-image {
            flex-basis: 20%;
            margin-right: 20%;
            text-align: right;
        }

        .about-image img {
            width: 100%;
            height: auto;
        }

    </style>
</head>
<body>

<div class="hero-image snap-section">
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#blog">Blog</a>
        <a href="#contact">Contact</a>
    </div>
   

<div class="about-section snap-section" id="about">
    <div class="about-text">
        <h2>About Me</h2>
        <p>Here is some information about me. I am a passionate individual...</p>
    </div>
    <div class="about-image">
        <img src="Jair_Photo.JPG" alt="Portrait Image" />
    </div>
</div>

<!-- Additional sections can be added here -->

</body>
</html>

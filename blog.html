<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avian Genomics | Birds & Blogs</title>
    <style>
        body, html {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Prevents horizontal scroll */
            font-family: Verdana, Arial, sans-serif;
        }

        .hero-image {
            position: relative;
            height: 100vh; /* Full height */
            background: url('Pine Siskin.jpeg') no-repeat center center;
            background-size: cover; /* Ensures the image covers the entire element */
        }
        
        .navbar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            text-align: right;
        }

        .navbar a {
            color: #0A0908;
            text-decoration: none;
            margin-left: 20px;
            font-size: 19px;
            transition: color 0.3s ease;
        }

        .navbar a:hover {
            color: #ddd;
        }

        .hero-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #0A0908;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        .hero-content h1 {
            margin-bottom: 0.5em; /* Space below the heading */
        }

        .hero-content p {
            margin-bottom: 1em; /* Space below the paragraph */
        }

        .post-buttons-container {
            overflow-y: auto;
            max-height: calc(100vh - 180px); /* Adjust based on the space taken by the heading and paragraph */
        }

        .post-button {
            background-color: #333;
            color: #fff;
            text-decoration: none;
            display: block;
            margin: 10px auto; /* Centers the button */
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
            width: 80%; /* Button width */
        }

        .post-button:hover {
            background-color: #444;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .navbar a {
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .navbar a {
                font-size: 14px;
            }

            .hero-content {
                top: 20%; /* Adjust as needed */
                left: 50%;
                transform: translateX(-50%);
                width: 100%;
                padding-top: 60px; /* Gives space for the fixed navbar if needed */
            }
        }
    </style>
</head>
<body>

<div class="hero-image">
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="blog.html">Blog</a>
        <a href="#research">Research</a>
        <a href="#contact">Projects</a>
        <a href="about.html">About</a>
    </div>
    <div class="hero-content">
        <h1>Blog Posts</h1>
        <p>A blog about bioinformatics & birds</p>
        <div class="post-buttons-container">
            <a href="post-url-1" class="post-button">Post Title 1</a>
            <a href="post-url-2" class="post-button">Post Title 2</a>
            <!-- Additional blog post buttons -->
        </div>
    </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avian Genomics | Birds & Blogs</title>
    <style>
        body, html {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Prevents horizontal scroll */
            font-family: Verdana, Arial, sans-serif;
        }

        .hero-image {
            position: relative;
            height: 100vh; /* Full height */
            background: url('Pine Siskin.jpeg') no-repeat center center;
            background-size: cover; /* Ensures the image covers the entire element */
        }
        
        .navbar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            text-align: right;
        }

        .navbar a {
            color: #0A0908;
            text-decoration: none;
            margin-left: 20px;
            font-size: 19px;
            transition: color 0.3s ease;
        }

        .navbar a:hover {
            color: #ddd;
        }

        .hero-content {
          position: absolute;
          top: 30%;
          right: 0; /* Align to the right edge of the viewport */
          transform: translateY(-50%); /* Center vertically only */
          width: 50vw; /* Take up half the viewport width */
          box-sizing: border-box; /* Include padding in the width */
          left: 30%;
          text-align: left; /* Align text to the left within the hero content */
}

        .hero-content h1 {
            margin-bottom: 0.5em; /* Space below the heading */
        }

        .hero-content p {
            margin-bottom: 1em; /* Space below the paragraph */
        }

      .post-buttons-container {
          overflow-y: auto; /* Allow vertical scrolling */
          max-height: calc(100vh - 40px); /* Adjust height to prevent overflow, subtracting top and bottom padding */
          margin-top: 20px; /* Space below the title and paragraph */
          max-width: 50%;
        }


        /* Ensure the post buttons don't exceed the hero content width */
        .post-button {
              display: block; /* Each button is full-width block element */
              background-color: #5E503F; /* Button background color */
              color: #fff; /* Button text color */
              text-decoration: none;
              margin: 10px 0; /* Margin above and below each button */
              padding: 10px;
              border-radius: 5px; /* Rounded corners for aesthetics */
              transition: background-color 0.3s; /* Smooth transition for hover effect */
              width: calc(100% - 20px); /* Full width minus padding */
        }

.post-button:hover {
  background-color: #444; /* Darken button on hover */
}
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .navbar a {
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .navbar a {
                font-size: 14px;
            }

            .hero-content {
                top: 20%; /* Adjust as needed */
                left: 50%;
                transform: translateX(-50%);
                width: 100%;
                padding-top: 60px; /* Gives space for the fixed navbar if needed */
            }
        }
    </style>
</head>
<body>

<div class="hero-image">
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="blog.html">Blog</a>
        <a href="#research">Research</a>
        <a href="#contact">Projects</a>
        <a href="about.html">About</a>
    </div>
    <div class="hero-content">
        <h1>Blog Posts</h1>
        <p>A blog about bioinformatics & birds</p>
        <div class="post-buttons-container">
            <a href="post-url-1" class="post-button">Why should we study birds?</a>
            <a href="post-url-2" class="post-button">Unique Features of Bird Genomes</a>
            <!-- Additional blog post buttons -->
        </div>
    </div>
</div>

</body>
</html>

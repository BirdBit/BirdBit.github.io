<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Verdana, Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
        }

        .container {
            width: 80%;
            margin: auto;
            max-width: 800px;
        }

        .header {
            font-size: 2em;
            color: #000;
            margin-bottom: 0.5em;
        }

        .sub-header {
            font-size: 1.5em;
            color: #555;
            margin-bottom: 1em;
        }

        p {
            font-size: 1em;
            margin-bottom: 1em;
        }

        a {
            color: #06c;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .highlight {
            color: #c00; /* Or any other color */
        }

        /* Responsive typography */
        @media (max-width: 768px) {
            .container {
                width: 95%;
            }

            .header {
                font-size: 1.75em;
            }

            .sub-header {
                font-size: 1.25em;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="header">Why should we study birds?</h1>
    <p class="sub-header"></p>

    <p>Birds have been prized throughout history for their aesthetic beauty and cultural significance.</p>

    <!-- Additional paragraphs -->

</div>

</body>
</html>
